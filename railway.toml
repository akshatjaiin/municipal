[build]
builder = "NIXPACKS"

[deploy]
startCommand = "bash deploy.sh && python manage.py runserver 0.0.0.0:$PORT"
healthcheckPath = "/admin/"
restartPolicyType = "ON_FAILURE"

[build.env]
PYTHON_VERSION = "3.11"

[deploy.env]
DEBUG = "False"
SECRET_KEY = "your-production-secret-key-here"
ALLOWED_HOSTS = "*"